{% extends 'base.html' %}

{% block content %}
    <h1>Munchies</h1>
    <p>That looks good...</p>
    <hr>

    <div class="col-lg-12">
        <h4>Munchies</h4>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Restaurant</th>
                <th>Photo</th>
                <th>Description</th>
            </tr>
            {% for club in member.clubs.all %}
            <tr>
                <td>{{ club.name }}</td>
                <td><a href="{% url 'clubs' %}"><span class="glyphicon glyphicon-cutlery"></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <p>Did you just eat something that blew your mind? <a href="{% url 'add_dish' %}"> Share it with the world!</a></p>


{% endblock %}
