{% extends 'base.html' %}

{% block content %}
    <h1>{{ view_restaurants.name|capfirst }}</h1>
    <p>{{ view_restaurants.description }}</p>
    <hr>

    <div class="col-lg-12">
        <h4>Menu</h4>
        <table class="table">
            <tr>
                <th>View</th>
                <th>Name</th>
                <th>Course</th>
                <th>Price</th>
            </tr>
            {% for dish in view_restaurants.dish.all %}
            <tr>
                <td><a href="{% url "view_dish" dish.id %}"><span style=padding-left:6px; class="glyphicon glyphicon-cutlery"></span></a></td>
                <td>{{ dish.name }}</td>
                <td>{{ dish.course }}</td>
                <td>${{ dish.price }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <a href="{% url 'restaurants' %}">Back to all Restaurants</a>


{% endblock %}
