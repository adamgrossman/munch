{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" action="{% url 'upload_picture' member.id %}"
      xmlns="http://www.w3.org/1999/html">
    {% csrf_token %}
    <div class="form-group">
        {{ picture_form.picture }}
    </div>
    <div class="form-group">
        {{ picture_form.description }}
    </div>
    <input type="submit" value="Change or upload a new photo!">
 </form>
{% endblock %}
