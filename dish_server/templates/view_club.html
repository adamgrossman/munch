{% extends 'base.html' %}

{% block content %}
    <h1>{{ clubs.name|capfirst }}</h1>
    <p>{{ clubs.description }}</p>
    <hr>

    <div class="col-lg-12">
        <h4>Club Info</h4>
        <table class="table">
            <tr>
                <th>View</th>
                <th>Restaurants</th>
                <th>Description</th>
            </tr>
            {% for restaurant in clubs.restaurants.all %}
            <tr>
                <td><a href="{% url 'view_restaurant' restaurant.id %}"><span style=padding-left:6px; class="glyphicon glyphicon-cutlery"></span></a></td>
                <td>{{ restaurant.name|capfirst }}</td>
                <td>{{ restaurant.description }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <a href="{% url 'clubs' %}">Back to Clubs</a>


{% endblock %}
